<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<script type="text/html" id="tpl">
    <td><%=name%></td>
    <td><%=city%></td>
    <td><%=stars%>/5</td>
    <td><a href="#" class="remove-btn">Remove</a></td>
</script>
    <div class="container">
        <div class="col-md-3 top-buffer">
            <form id="my-form">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" />
                    </div>

                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="city">City visited</label>
                        <input type="text" class="form-control" id="city" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="star-rating">Rating</label>
                        <ol id="rating">
                            <li class="glyphicon glyphicon-star star" data-value="1" aria-hidden="true"></li>
                            <li class="glyphicon glyphicon-star star" data-value="2" aria-hidden="true"></li>
                            <li class="glyphicon glyphicon-star star" data-value="3" aria-hidden="true"></li>
                            <li class="glyphicon glyphicon-star star" data-value="4" aria-hidden="true"></li>
                            <li class="glyphicon glyphicon-star star" data-value="5" aria-hidden="true"></li>
                        </ol>
                        <span id="counter">0</span>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label><input type="checkbox">More than a weekend</label>
                    </div>
                 </div>
                <div class="row">
                    <button id="my-button" type="submit" class="btn btn-default">Add!</button>
                </div>
            </form>

        </div>
        <div class="col-md-4 col-md-offset-1 top-buffer">
            <div class="table-responsive">
                <table id="my-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot> <tr>
                        <td>Total: <span id="count">0</span>
                        </td>
                        <td></td>
                        <td></td>
                        <td>Avg. Rating: <span id="calc">0</span></td>
                    </tr></tfoot>
                </table>
            </div>
        </div>
        <div class="col-md-4 top-buffer" id="map"></div>
    </div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ9B02Y647236cthZ5HjPj71wMVqqdIX0">
</script>
    <script src="js/template-engine.js"> </script>
    <script src="js/main.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
